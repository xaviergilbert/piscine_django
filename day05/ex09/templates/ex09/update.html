{% extends 'base.html' %}

{% block title %}Ex07 : Update film.{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <form action="#" method="post">
                {% csrf_token %}
                {% comment %} <p class="text-center">{{ form }}</p> {% endcomment %}
                <p class="text-center">{{ form.title }}</p>
                <p class="text-center">{{ form.opening_crawl }}</p>
                <p class="text-center"><input name="Update" type="submit" value="Submit"></p>
            </form>
            {% comment %} <input class="btn btn-default btn-danger" name="remove" type="submit" value=""/> {% endcomment %}
        </div>
    </div>
{% endblock %}
