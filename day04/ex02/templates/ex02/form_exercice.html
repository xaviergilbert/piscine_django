{% extends 'base.html' %}

{% block title %}Ex02 : Formulaire.{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="justify-content-center mt-5 mb-5">
            <h1 class="text-center mt-3 mb-3">Formulaire</h1>
            <form action="#" method="post">
                {% csrf_token %}
                <p class="text-center">{{ form.message }}</p>
                <p class="text-center"><input type="submit" value="Submit"></p>
            </form>
        </div>
        <div class="justify-content-center  mt-5 mb-5">
            <h1 class="text-center mt-3 mb-5">Historique des messages</h1>
            {% for message in messages %}
                <p class="text-center">{{ message }}</p>
                </br>
            {% endfor %}
        </div>
    </div>
{% endblock %}
